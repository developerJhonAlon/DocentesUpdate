<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="estilos.css"/>

            <title>
                <ui:insert name="titulo">
                    Confirmar Información Docentes ESPE
                </ui:insert>
            </title>
        </h:head>

        <h:body>

            <center>
                <div id="content">
                    <p:layout fullPage="true">
                        <!--Creacion de Menu-->
                        <p:layoutUnit position="north" resizable="true" >
                            
                            <h:form id="panelMenu">
                                <p:menubar >
                                     <p:menuitem value="Lista Docentes" update="@form" ajax="true" action="listadoDocentes" icon="ui-icon-wrench" />
                                    <p:menuitem value="Datos Personales" update="@form" ajax="true" action="confirmarDatosPersonales" icon="ui-icon-wrench" />
                                    <p:menuitem value="Familiares" update="@form" ajax="true" action="confirmarFamiliares" icon="ui-icon-wrench" />
                                    <p:menuitem value="Publicaciones" update="@form" ajax="true" action="confirmarPublicaciones" icon="ui-icon-wrench" />
                                    <p:menuitem value="Titulos Universitarios" update="@form" ajax="true" action="titulosUniversitarios" icon="ui-icon-wrench" />
                                    <p:menuitem value="Capacitaciones" update="@form" ajax="true" action="confirmarCapacitaciones" icon="ui-icon-wrench" />
                                    <p:menuitem value="Proyectos" update="@form" ajax="true" action="proyectos" icon="ui-icon-wrench" />
                             
                                </p:menubar>
                            </h:form>


                        </p:layoutUnit>

                        <p:layoutUnit position="center">
                            <ui:insert name="contenido">Confirmación de Información Docentes</ui:insert>
                        </p:layoutUnit>

                        <p:layoutUnit position="south" resizable="true">
                            <p class="piePagina">Copyright &copy; DeveloperJhonAlonJami 2017</p>
                        </p:layoutUnit>

                    </p:layout>
                    <ui:insert name="modales">Aqui van los modales</ui:insert>

                </div>           

            </center>


        </h:body>

    </f:view>

</html>
